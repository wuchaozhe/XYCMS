<!-- header-container start -->
<div class="header-container">
	
	<!-- header-top start -->
	<!-- classes:  -->
	<!-- "dark": dark version of header top e.g. class="header-top dark" -->
	<!-- "colored": colored version of header top e.g. class="header-top colored" -->
	<!-- ================ -->
	<div class="header-top dark ">
		<div class="container">
			<div class="row">
				<div class="col-xs-2 col-sm-5">
					<!-- header-top-first start -->
					<!-- ================ -->
					<div class="header-top-first clearfix">									
						<ul class="list-inline hidden-sm hidden-xs">
							<li>新意网络科技有限公司</li>
						</ul>
					</div>
					<!-- header-top-first end -->
				</div>
				<div class="col-xs-10 col-sm-7">

					<!-- header-top-second start -->
					<!-- ================ -->
					<div id="header-top-second"  class="clearfix text-right">
						<ul class="list-inline">
							<li><i class="fa fa-phone pr-5 pl-10"></i>132 9120 8896</li>
							<li><i class="fa fa-envelope-o pr-5 pl-10"></i> admin@xinyes.com</li>
						</ul>
					</div>
					<!-- header-top-second end -->
				</div>
			</div>
		</div>
	</div>
	<!-- header-top end -->
	
	<!-- header start -->
	<!-- classes:  -->
	<!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
	<!-- "dark": dark version of header e.g. class="header dark clearfix" -->
	<!-- "full-width": mandatory class for the full-width menu layout -->
	<!-- "centered": mandatory class for the centered logo layout -->
	<!-- ================ --> 
	<header class="header  fixed   clearfix">
		
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<!-- header-left start -->
					<!-- ================ -->
					<div class="header-left clearfix">

						<!-- logo -->
						<div id="logo" class="logo">
							<a href="{dede:global.cfg_basehost/}"><img id="logo_img" src="{dede:global.cfg_templets_skin/}/images/logo_light_blue.png" alt="The Project"></a>
						</div>

						<!-- name-and-slogan -->
						<div class="site-slogan">
							XINYES NETWORK TECHNOLOGY CO., LTD. 
						</div>
						
					</div>
					<!-- header-left end -->

				</div>
				<div class="col-md-9">
		
					<!-- header-right start -->
					<!-- ================ -->
					<div class="header-right clearfix">
						
					<!-- main-navigation start -->
					<!-- classes: -->
					<!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
					<!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
					<!-- "with-dropdown-buttons": Mandatory class that adds extra space, to the main navigation, for the search and cart dropdowns -->
					<!-- ================ -->
					<div class="main-navigation  animated with-dropdown-buttons">

						<!-- navbar start -->
						<!-- ================ -->
						<nav class="navbar navbar-default" role="navigation">
							<div class="container-fluid">

								<!-- Toggle get grouped for better mobile display -->
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
									
								</div>

								<!-- Collect the nav links, forms, and other content for toggling -->
								<div class="collapse navbar-collapse" id="navbar-collapse-1">
									<!-- main-menu -->
									<ul class="nav navbar-nav navbar-right">

										<!-- mega-menu start -->													
										<li class="">
											<a href="{dede:global.cfg_cmsurl/}/">首页</a>
										</li>
										<!-- mega-menu end -->

      	{dede:channel type='top' row='6' currentstyle="<li class='active'><a href='~typelink~' ~rel~><span>~typename~</span></a></li>"}
      	<li><a href='[field:typeurl/]' [field:rel/]>[field:typename/]</a></li>
      	{/dede:channel}
									</ul>
									<!-- main-menu end -->
									
									<!-- header buttons -->
									<div class="header-dropdown-buttons">
										<a href="{dede:global.cfg_cmsurl/}/contact/" class="btn btn-sm hidden-xs radius-50 btn-default">Catact <i class="fa fa-envelope-o pl-5"></i></a>
										<a href="{dede:global.cfg_cmsurl/}/contact/" class="btn btn-lg visible-xs radius-50 btn-block btn-default">Catact <i class="fa fa-envelope-o pl-5"></i></a>
									</div>
									<!-- header buttons end-->
									
								</div>

							</div>
						</nav>
						<!-- navbar end -->

					</div>
					<!-- main-navigation end -->	
					</div>
					<!-- header-right end -->
		
				</div>
			</div>
		</div>
		
	</header>
	<!-- header end -->
</div>
<!-- header-container end -->
